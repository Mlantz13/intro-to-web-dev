<!DOCTYPE html>
<html>
  <head>
    <title>Cartoon Network Masterpieces</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadContent();">
    <h1>The Greatest Cartoon Network Shows</h1>
    <div id="table-container"></div>
    <hr>
    <p>Earliest Air Year: <span id="EarliestAirTime-cartoon"></span></p>
    <hr>
    <div>
      <h1>New Shows</h1>
      Title: <input type="text" id="title-input"/>
      <br><br>
      Aired: <input type="number" id="aired-input" />
      <br><br>
      Seasons: <input type="number" id="seasons-input" />
      <button onclick="addNewCartoon();">Add</button>
    </div>
  </body>
</html>
